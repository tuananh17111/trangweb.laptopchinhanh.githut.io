<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giỏ hàng - Shop Laptop</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="bg-primary text-white text-center py-3">
      <h1>Giỏ hàng</h1>
    </header>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="index.html">Trang chủ</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="products.html">Sản phẩm</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="cart.html">Giỏ hàng</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Nội dung giỏ hàng -->
    <div class="container mt-4">
      <h2>Danh sách sản phẩm trong giỏ</h2>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Ảnh</th>
            <th>Tên sản phẩm</th>
            <th>Giá</th>
            <th>Số lượng</th>
            <th>Tổng</th>
            <th>Hành động</th>
          </tr>
        </thead>
        <tbody id="cart-items">
          <!-- Sản phẩm trong giỏ sẽ được hiển thị ở đây -->
        </tbody>
      </table>
      <h4>Tổng tiền: <span id="total-price">0</span> VND</h4>
      <button class="btn btn-success" id="checkout">Thanh toán</button>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-4">
      <p>&copy; Shop Laptop. All rights reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="cart.js"></script>
  </body>
</html>
