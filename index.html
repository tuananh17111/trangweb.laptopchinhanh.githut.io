<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop Laptop</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="bg-primary text-white text-center py-3">
      <h1>Shop Laptop Chính Tuấn Anh</h1>
    </header>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="index.html">Trang chủ</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="products.html">Sản phẩm</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="cart.html">Giỏ hàng</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Banner quảng cáo (Carousel) -->
    <div
      id="bannerCarousel"
      class="carousel slide mt-4"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="anh1.webp" class="d-block w-100" alt="Khuyến mãi 1" />
        </div>
        <div class="carousel-item">
          <img src="anh2.jfif" class="d-block w-100" alt="Khuyến mãi 2" />
        </div>
        <div class="carousel-item">
          <img src="anh3.jfif" class="d-block w-100" alt="Khuyến mãi 3" />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#bannerCarousel"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#bannerCarousel"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
      </button>
    </div>

    <!-- Nội dung chính -->
    <div class="container mt-4">
      <div class="row">
        <div class="col-md-12">
          <h2>Chào mừng đến với Shop Laptop Chính Tuấn Anh</h2>
          <p>
            Hãy chọn cho mình một chiếc laptop phù hợp với sở thích và công việc
            ngay hôm nay!
          </p>
          <a href="products.html" class="btn btn-primary">Xem sản phẩm</a>
        </div>
      </div>

      <!-- Danh sách sản phẩm -->
      <div class="row mt-4" id="product-list">
        <!-- Sản phẩm sẽ được hiển thị ở đây -->
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-4">
      <p>&copy; Shop Laptop. All rights reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js"></script>
    <script>
      $(document).ready(function () {
        $.getJSON(
          "https://67e275c397fc65f535363121.mockapi.io/laptops",
          function (data) {
            let productList = $("#product-list");
            productList.empty();
            data.forEach((product) => {
              let productCard = `
                      <div class="col-md-4 mb-4">
                          <div class="card">
                              <img src="${product.image}" class="card-img-top" alt="${product.name}">
                              <div class="card-body">
                                  <h5 class="card-title">${product.name}</h5>
                                  <p class="card-text">Giá: ${product.price} VND</p>
                                  <button class="btn btn-primary add-to-cart" data-id="${product.id}">Thêm vào giỏ</button>
                              </div>
                          </div>
                      </div>`;
              productList.append(productCard);
            });
          }
        );
      });
    </script>
  </body>
</html>
